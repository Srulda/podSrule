<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <div id="nav">
        <input type="text" class="userInput">
        <a class="search waves-effect waves-light btn">Search</a>
    </div>



    <div class="podcasts"></div>

    <div id="sidebar">
        
    </div>


    <div id="discovery-container">



    </div>


    <script id="podcasts-template" type="text/x-handlebars-template">
        {{#each data}}
    <div class="podcast">
        <p class="PodName">{{PodName}} </p>
        <p class="description">{{description}} </p>

        <p class="episodeName" id="{{id}}" data-id="{{audioLink}}">{{episodeName}} </p>

        <img src="{{image}}">
        <div><i class ="fas fa-play"></i></div>        
        <div><i class="fas fa-pause"></i></div>        
        <div><i class="fas fa-stop"></i></div>  
    <div>
        <i class="save fas fa-heart"></i> 
        <i class="remove far fa-heart"></i> 
    </div>
            

    </div>
        {{/each}}
    </script>

    <script id="saved-podcasts-template" type="text/x-handlebars-template">

        {{#each podcasts}}
        <div class="podcast-sidebar">
            <img src="{{image}}">
            <p class="episodeName" id="{{id}}" data-id="{{audioLink}}">{{episodeName}}</p>
            <p class="length">{{audioLength}}</p>
            <div><i class ="fas fa-play"></i></div>        
            <div><i class="fas fa-pause"></i></div>        
            <div><i class="fas fa-stop"></i></div>  
            <i class="remove far fa-heart"></i> 
        </div>
        {{/each}}

    </script>

    <script id="discover-podcasts-template" type="text/x-handlebars-template">
        {{#each podcasts}}
        <div class="discovered-podcast">
            <img src="{{image}}">
            <p class="episodeName" id="{{id}}" data-id="{{audioLink}}">{{episodeName}}</p>
            <p class="length">{{audioLength}}</p>
            <div><i class ="fas fa-play"></i></div>        
            <div><i class="fas fa-pause"></i></div>        
            <div><i class="fas fa-stop"></i></div>  
            <i class="remove far fa-heart"></i> 
        </div>
        {{/each}}
    </script>



    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="PodManager.js"></script>
    <script src="DiscoveryManager.js"></script>
    <script src="AudioManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
