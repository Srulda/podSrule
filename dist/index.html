<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title> PodsRule </title>
    <link rel="icon"
        href="https://b.kisscc0.com/20180730/poq/kisscc0-beats-solo-2-beats-electronics-noise-cancelling-he-headphone-5b5f040a127b52.4666383515329536100757.jpg"
        type="image/x-icon">



</head>

<body>


    <div class="wrap">
        <div class="nav">
            <input type="text" class="userInput" placeholder="What are you looking for?">
            <button class="search">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

  <div id="main-area">

        <div class="podcasts"></div>

        <div id="sidebar">

            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6"><a class="active" href="#favorited">Favorited</a></li>
                        <li class="tab col s6"><a href="#recently-played">Recently Played</a></li>
                    </ul>
                </div>
                <div id="favorited" class="col s12"></div>
                <div id="recently-played" class="col s12">Test 2</div>
            </div>
        </div>

    </div>


    <div id="discovery-container">

        <div id="discovery-time-container">
            <p class="how-much-time">How much time do you have?</p>
            <hr class="hr-line">
            <div id="times">
                <div class="time" data-id="15">
                    <img src="https://www.kan.org.il/images/ic_timing_15.svg">
                    <p>15 m'</p>
                </div>
                <div class="time" data-id="30">
                    <img src="https://www.kan.org.il/images/ic_timing_30.svg">
                    <p>30 m'</p>
                </div>
                <div class="time" data-id="60">
                    <img src="https://www.kan.org.il/images/ic_timing_45.svg">
                    <p>60 m'</p>
                </div>
                <div class="time" data-id="90">
                    <img src="https://www.kan.org.il/images/ic_timing_100.svg">
                    <p>More than 60 m'</p>
                </div>
            </div>
        </div>
            <div class="flags-container"></div>

    </div>


    <script id="podcasts-template" type="text/x-handlebars-template">
        {{#each data}}
    <div class="podcast">

            <!-- <div class="row">
                    <div class=" col m4">  -->
                      <div class="card">
                        <div class="card-image">
                          <img class="image" src="{{image}}">
                          <span class="card-title episodeName"  id="{{id}}" data-id="{{audioLink}}">{{episodeName}}</span>
                          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="save far fa-heart"></i> 
                          </a>
                        </div>
                        <div class="card-content">
                          <p class="description">{{description}}<b> read More>></b></p>
                          <div class="btns"> 
                                <i class="fas fa-play"></i>
                                <i class="fas fa-pause"></i>        
                                <i class="fas fa-stop"></i> 
                                <i class="fas fa-backward"></i>
                                <i class="fas fa-forward"></i>
                            </div>

                        </div>
                      </div>
                    <!-- </div> 
                 </div> -->
                </div>

        {{/each}}
    </script>

    <script id="saved-podcasts-template" type="text/x-handlebars-template">

        {{#each podcasts}}
        <div class="row">
                <div class="col s12">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text podcast">
                        <div><img class="circle col s12" src="{{image}}"></div>
                        <div class="col s12">
                            <span class="card-title episodeName" id="{{id}}" data-id="{{audioLink}}">{{episodeName}}</span>
                            <p class="length">{{audioLength}}</p>
                        </div>
                    </div>
                    <div class="card-action">
                      <a><i class ="fas fa-play"></i></a>
                      <a><i class="fas fa-pause"></i></a>
                      <a><i class="fas fa-stop"></i></i></a>
                      <a><i class="remove far fa-heart"></i></a>
                    </div>
                  </div>
                </div>
        </div>

        {{/each}}
    </script>
      
    <div class="carousel"></div> 

    <script id="discover-podcasts-template" type="text/x-handlebars-template">
        {{#each podcasts}}
        <div class="podcast">
            <a class="carousel-item" href="#one!"><img src="{{image}}" style=width:100%"></a>
         
        {{/each}}
        </div>
      

   
    </script>
    
    <!-- <p class="episodeName" id="{{id}}" data-id="{{audioLink}}">{{episodeName}}</p>
    <p class="length">{{audioLength}}</p>
    <i class ="fas fa-play"></i>       
    <i class="fas fa-pause"></i>        
    <i class="fas fa-stop"></i>
    <i class="remove far fa-heart"></i>      
             -->
           
          
    



         

    <script id="genre-discovery-template" type="text/x-handlebars-template">
        <div class="genres-container">
        <p class="how-much-time">Pick a Genre?</p>
                <hr class="hr-line">
        <div class="genres">
                
            {{#each genres}}
            <div class="genre" data-id="{{genreId}}" data-name="{{genre}}"> 
                <i class="{{i}} genre-icon"></i>
                <div class="genre-text"> {{genre}}</div>
            </div>
               
            
      
            {{/each}}
        </div>
    </div>
    
    </script>

    <script id="language-discovery-template" type="text/x-handlebars-template">
        <p class="how-much-time">Pick a language?</p>
            <hr class="hr-line">
        <div class="languages">
            {{#each languages}}
           
            <div class="language" data-id="{{language}}"><img class="flags" src="{{pic}}"><p>{{language}}</p></div>
            {{/each}}
        </div>
    
    </script>



    <script src="./jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./materialize-css/dist/js/materialize.min.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="PodManager.js"></script>
    <script src="DiscoveryManager.js"></script>
    <script src="AudioManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
