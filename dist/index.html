<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <input type="text" class="userInput">
<button class="search">please</button>


    <div class="podcasts"></div>


    <script id="podcasts-template" type="text/x-handlebars-template">
        {{#each data}}
    <div class="podcast">
        <p class="PodName">{{PodName}} </p>
        <p class="description">{{description}} </p>
        <p class="episodeName" data-id="{{audio_link}}">{{episodeName}} </p>
        <img src="{{image}}">
        <div><i class ="fas fa-play"></i></div>        
        <div><i class="fas fa-pause"></i></div>        
        <div><i class="fas fa-stop"></i></div>        

    </div>
        {{/each}}
    </script>




    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="PodManager.js"></script>
    <script src="AudioManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
